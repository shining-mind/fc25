<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <title>Declarative Shadow DOM</title>
    <style>
      body {
        font-size: 4rem;
      }

      div {
        padding: 2rem 4rem;
        width: fit-content;
      }

      p {
        color: var(--yellow);
      }
    </style>
  </head>
  <body>
    <div>
      <template shadowrootmode="open">
        <p>Абзац «скрыт» внутри Shadow DOM</p>
        <slot></slot>
      </template>
      <p>Абзац находится в Light DOM</p>
    </div>
    <hr />
    <div>
      Это просто пример как можно использовать декларативный Shadow&nbsp;DOM.<br />
      Откройте DevTools и посмотрите, что сгенерировалось.
    </div>
  </body>
</html>
