<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./global.css" />
    <title>Изоляция от внешнего JS</title>
  </head>
  <body>
    <div id="host">
      <template shadowrootmode="open">
        <p>Это абзац</p>
      </template>
    </div>
    <hr />
    <pre id="output">
document.querySelectorAll("p").length; // 0

// Чтобы получить доступ к абзацу в Shadow DOM
// надо обратиться к shadowRoot
const host = document.getElementById("host");
host.shadowRoot.querySelectorAll("p").length; // 1
    </pre>
  </body>
</html>
